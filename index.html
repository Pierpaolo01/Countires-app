<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>


    <link rel="stylesheet" href="stytles.css">

</head>


<body>

    <div class="container">

        <header class="theme-tone-light">

            <h5>Where in the world</h5>
            
            <div id="colorTheme">
                <img src="resources/icon-moon.svg" alt="dark-mode">
                <p>Dark-Mode</p>
            </div>
        </header>

    

        <main>

            <!--Main section, gets hidden to show the 'More details of country'-->
            <section class="main-section">
                
                <section class="o">
                    <!-- Search bar -->
                    <section class="search-field">
   
                        <div class="sb-example-1">
                            <div class="search">
                               <input type="search" class="searchTerm" placeholder="What are you looking for?">
                               <button type="submit" class="searchButton">
                                 <i class="fa fa-search"></i>
                              </button>
                            </div>
                         </div>
                    </section>

                    <!-- Filter Options dropdown-->
                    <section class="dropdown-field" >
                        <div class="dropdown">
                            <span class="btn-lg btn-info">Select a region ·êÅ </span>
                        
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" title="all">All</a>
                                <a class="dropdown-item" title="africa">Africa</a>
                                <a class="dropdown-item" title="americas">Americas</a>
                                <a class="dropdown-item" title="asia">Asia</a>
                                <a class="dropdown-item" title="europe">Europe</a>
                                <a class="dropdown-item" title="oceania">Oceania</a>
                            </div>
                    
                        </div>
                    </section>
                </section>
            

                <!-- Fetched results -->
                <section class="results"> 

                </section>
            </section>


            <!-- Detailed Country  Information-->
            <!-- TODO -->
            <section class="detailed-info" >

                <button class="btn-lg btn-info" onclick="backToMain();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    Back
                </button>
                <div class="main-detail-container">
                    <img src="" alt="" id="countryFlag">
                    <div class="detailed-container">

                        <h2 id="country-name"></h2>
                        <p id="native-name"></p>
                        <p id="population"></p>
                        <p id="region"></p>
                        <p id="sub-region"></p>
                        <p id="capital"></p>

                        <br>

                        <p id="top-level-domain"></p>
                        <p id="currency"></p>
                        <p id="language"></p>
                        
                    </div>
                </div>

                    <div class="border-countries">
                        <h4>bordered countries: </h4> 
                        <div class="border-country-parent">

                        </div>
                    </div>
                

            </section>


        </main>

    </div>

    

       
    

    
</body>
